<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quantico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <title>Locadora de Filmes</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container-cabecalho">
    <div class="cabecalho">
      <div class="center">
        <img src="icon-logo.png" alt="Logo do site">
        <label for="">
          <input type="text" placeholder="Pesquise filmes...">
        </label>
      </div>
      <a href="#"><img src="icon-fav.png" alt="">Favoritos</a>
      <a href="#"><img src="icon-promo.png" alt="">Promoções</a>
      <span class="usuario">Bem-vindo, João!<img src="img/foto-perfil.png" alt="Foto de João"></span>
    </div>
  </div>

  <div class="pagina-principal">
    <div class="pagina">
      <div class="anuncio">
        <div class="alinhar">
          <span class="aproveite">APROVEITE AGORA</span>
          <span class="cupom"><img src="ICON.png">CUPOM: HTMLNAOELINGUAGEM</span>
        </div>
        <div class="alinhar-2">
          <span class="tempo">FINALIZA EM:</span>
          <p><img src="time.png" alt=""></p>
        </div>
        <img class="money" src="img/money.png" alt="">
      </div>
      <div class="catalogo">
        <h3>Top Filmes</h3>
        <ul class="top-filmes">
          <li><img src="img/image 1.png" alt="Joker"><button>Sacola <span>R$</span></button></li>
          <li><img src="img/image 2.png" alt=""><button>Sacola <span>R$</span></button></li>
          <li><img src="img/image 3.png" alt=""><button>Sacola <span>R$</span></button></li>
          <li><img src="img/image 4.png" alt=""><button>Sacola <span>R$</span></button></li>
          <li><img src="img/image 6.png" alt=""><button>Sacola <span>R$</span></button></li>
        </ul>
        <h3>Filmes</h3>
        <div class="buttons-category">
          <a href="#" class="todos">Todos</a>
          <a href="#" class="generos">Ação</a>
          <a href="#" class="generos">Romance</a>
          <a href="#" class="generos">Ficção Científica</a>
          <a href="#" class="generos">Terror</a>
        </div>
        <ul class="filmes">

        </ul>
      </div>
    </div>
    <div class="carrinho-compras">
      <div class="art-sacola">
        <img src="sacola.png" alt=""><span>Sacola</span>
      </div>
      <div class="sacola">
        <span class="sacola-vazia">Sua sacola está vazia</span>
        <span class="add-filmes">Adicione filmes agora</span>
        <img src="Social Media.png" alt="">
        <span class="cupom">Insira o seu cupom</span>
        <input type="text" placeholder="Cupom de desconto">
      </div>
    </div>
  </div>

</body>

</html>
